<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frdiskndr Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-black: #141414;
            --netflix-red: #E50914;
            --text-color: #FFFFFF;
            --secondary-text: #808080;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--netflix-black);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 1rem 4%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: var(--netflix-red);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding-top: 68px;
            background: linear-gradient(to top, var(--netflix-black) 0%, rgba(0,0,0,0.4) 100%);
        }
        .hero-section {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .video-container {
            width: 100%;
            max-width: 1600px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            box-shadow: 0 40px 58px -16px rgba(0, 0, 0, 0.8);
        }
        .video-info {
            position: absolute;
            bottom: 10%;
            left: 4%;
            max-width: 600px;
        }
        .video-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .video-description {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-play {
            background-color: var(--text-color);
            color: var(--netflix-black);
            border: none;
        }
        .btn-play:hover {
            background-color: rgba(255,255,255,0.75);
        }
        footer {
            background-color: var(--netflix-black);
            color: var(--secondary-text);
            padding: 2rem 4%;
            text-align: center;
        }
        .footer-content {
            max-width: 980px;
            margin: 0 auto;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .video-title {
                font-size: 1.8rem;
            }
            .video-description {
                font-size: 1rem;
            }
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">frdiskndr</a>
    </header>

    <main>
        <div class="hero-section">
            <div class="video-container">
                <video id="videoPlayer" controls autoplay>
                    <source src="/video" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
                <div class="video-info">
                    <h1 class="video-title">Streaming Video</h1>
                    <p class="video-description">Nikmati pengalaman menonton yang luar biasa dengan kualitas streaming terbaik.</p>
                    <div class="controls">
                        <button class="btn btn-play" onclick="document.getElementById('videoPlayer').play()">â–¶ Putar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 frdiskndr Streaming. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
