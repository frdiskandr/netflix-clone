<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonton Bareng - Gaya Netflix</title>
    <link rel="stylesheet" href="./style/nobar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-wrapper">
        <header class="player-header">
            <a href="/" class="player-logo">frdiskndr</a>
            <div class="video-title-container">
                <button id="backButton" class="header-icon-button" aria-label="Kembali">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 id="videoTitle">Judul Video Saat Ini</h1>
            </div>
            <button id="toggleChatButton" class="header-icon-button" aria-label="Toggle Chat">
                <i class="fas fa-comments"></i>
            </button>
        </header>

        <main class="video-main-content">
            <video id="main-video" controls autoplay loop width="100%"></video>
        </main>

        <aside class="chat-sidebar" id="chatSidebar">
            <div class="chat-sidebar-header">
                <h2>Diskusi</h2>
                <button id="closeChatButton" class="header-icon-button" aria-label="Tutup Chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="messages">
                </ul>
            <form id="chat-form">
                <input id="chat-input" autocomplete="off" placeholder="Ketik pesan..." />
                <button type="submit" aria-label="Kirim Pesan"><i class="fas fa-paper-plane"></i></button>
            </form>
        </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
