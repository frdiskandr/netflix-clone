<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonton Bareng - frdiskndr</title>
    <link rel="stylesheet" href="./style/nobar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Modal Username -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Masukkan Username</h2>
            <form id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Username" required />
                <button type="submit">Mulai Nonton</button>
            </form>
        </div>
    </div>

    <div class="player-wrapper">
        <header class="player-header">
            <a href="/" class="player-logo">frdiskndr</a>
            <div class="video-title-container">
                <button id="backButton" class="header-icon-button" aria-label="Kembali">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 id="videoTitle">Judul Video Saat Ini</h1>
                <button id="changeVideoButton" class="header-icon-button" aria-label="Ganti Video">
                    <i class="fas fa-film"></i>
                </button>
            </div>
            <div class="header-buttons">
                <button id="refreshButton" class="header-icon-button" aria-label="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="toggleChatButton" class="header-icon-button" aria-label="Toggle Chat">
                    <i class="fas fa-comments"></i>
                </button>
            </div>
        </header>

        <main class="video-main-content">
            <video id="main-video" controls autoplay loop width="100%"></video>
        </main>

        <aside class="chat-sidebar" id="chatSidebar">
            <div class="chat-sidebar-header">
                <h2>Diskusi</h2>
                <button id="closeChatButton" class="header-icon-button" aria-label="Tutup Chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Daftar Pengguna Online -->
            <div class="online-users">
                <h3>Pengguna Online</h3>
                <ul id="onlineUsersList"></ul>
            </div>

            <ul id="messages"></ul>
            <form id="chat-form">
                <input id="chat-input" autocomplete="off" placeholder="Ketik pesan..." />
                <button type="submit" aria-label="Kirim Pesan"><i class="fas fa-paper-plane"></i></button>
            </form>
        </aside>

        <!-- Modal Ganti Video -->
        <div id="changeVideoModal" class="modal">
            <div class="modal-content">
                <h2>Ganti Video</h2>
                <form id="changeVideoForm">
                    <input type="text" id="videoUrlInput" placeholder="Masukkan URL video" required />
                    <button type="submit">Ganti Video</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
